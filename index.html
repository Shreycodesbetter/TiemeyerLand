<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiemeyerland - Refined Map</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      background: linear-gradient(to bottom, #87CEEB, #1E90FF); /* Sky blue gradient */
    }

    .map-container {
      flex: 2; /* Left two-thirds of the screen */
      position: relative;
      background: #87CEEB; /* Ocean background */
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 2px solid #ccc;
    }

    .info-container {
      flex: 1; /* Right one-third of the screen */
      background: #f9f9f9; /* Light gray background */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1);
    }

    .info {
      max-width: 80%;
      font-size: 1em;
      color: #333;
      text-align: justify;
    }

    .info-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .complex-landmass {
      position: relative;
      width: 70%; /* Adjusted size for better scaling */
      height: 70%;
      background: linear-gradient(to bottom, #2E8B57, #228B22); /* Gradient for land */
      border-radius: 60% 40% 50% 50% / 40% 60% 50% 50%;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Island Features */
    .hill {
      position: absolute;
      width: 15%;
      height: 8%;
      background: #3CB371; /* Hill green */
      border-radius: 50%;
      z-index: 2;
    }

    .hill.hill1 {
      top: 10%;
      left: 20%;
    }

    .hill.hill2 {
      bottom: 15%;
      right: 25%;
    }

    .river {
      position: absolute;
      width: 50%;
      height: 10%;
      background: linear-gradient(to bottom, #1E90FF, #00BFFF); /* River blue gradient */
      border-radius: 50%;
      transform: rotate(-20deg);
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .river.river1 {
      top: 30%;
      left: 25%;
    }

    .forest {
      position: absolute;
      width: 20%;
      height: 15%;
      background: #006400; /* Dark green for forests */
      border-radius: 50%;
      z-index: 2;
    }

    .forest.forest1 {
      top: 15%;
      left: 10%;
    }

    .forest.forest2 {
      bottom: 20%;
      right: 15%;
    }

    .beach {
      position: absolute;
      width: 100%;
      height: 10%;
      background: linear-gradient(to bottom, #FFD700, #FFDA70); /* Sandy yellow gradient */
      border-top-left-radius: 50%;
      border-top-right-radius: 50%;
      z-index: 1;
    }

    .dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index: 3;
    }

    .dot:hover {
      transform: scale(1.3); /* Enlarge on hover */
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    .dot#location1 {
      top: 20%;
      left: 30%;
    }

    .dot#location2 {
      top: 50%;
      left: 60%;
    }

    .dot#location3 {
      top: 65%;
      left: 25%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .map-container, .info-container {
        flex: 1;
        height: 50%;
      }

      .info-container {
        border-right: none;
        border-top: 2px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="complex-landmass">
      <!-- Land Features -->
      <div class="hill hill1"></div>
      <div class="hill hill2"></div>
      <div class="river river1"></div>
      <div class="forest forest1"></div>
      <div class="forest forest2"></div>
      <div class="beach"></div>

      <!-- Location Dots -->
      <div class="dot" id="location1" data-title="City 1" data-info="Known for its beautiful gardens."></div>
      <div class="dot" id="location2" data-title="City 2" data-info="Famous for its coastal views."></div>
      <div class="dot" id="location3" data-title="City 3" data-info="A vibrant hub of culture and trade."></div>
    </div>
  </div>
  <div class="info-container" id="info-container">
    <div class="info">
      <div class="info-title" id="info-title">Welcome to Tiemeyerland</div>
      <p id="info-text">
        Tiemeyerland is a beautiful fictional landmass surrounded by cliffs and beaches,
        dotted with vibrant cities and villages. Explore its geography, culture, and history
        by clicking on the locations on the map!
      </p>
    </div>
  </div>
  <script>
    // JavaScript to handle dot clicks and display info
    document.addEventListener('DOMContentLoaded', () => {
      const dots = document.querySelectorAll('.dot');
      const infoTitle = document.getElementById('info-title');
      const infoText = document.getElementById('info-text');

      dots.forEach(dot => {
        dot.addEventListener('click', () => {
          // Get the data from the clicked dot
          const title = dot.getAttribute('data-title');
          const info = dot.getAttribute('data-info');

          // Update the info panel with the city's information
          infoTitle.textContent = title;
          infoText.textContent = info;
        });
      });
    });
  </script>
</body>
</html>

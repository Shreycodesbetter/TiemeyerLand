<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiemeyerland - Full Map with Navigation</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      background: linear-gradient(to bottom, #87CEEB, #1E90FF); /* Sky blue gradient */
    }

    /* Map Container */
    .map-container {
      flex: 2; /* Left two-thirds of the screen */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .map-container.hidden {
      display: none; /* Hide the map container */
    }

    .complex-landmass {
      position: relative;
      width: 70%;
      height: 70%;
      background: linear-gradient(to bottom, #2E8B57, #228B22); /* Gradient for land */
      border-radius: 60% 40% 50% 50% / 40% 60% 50% 50%; /* Organic map shape */
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index: 3;
    }

    .dot:hover {
      transform: scale(1.3); /* Enlarge on hover */
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    /* Dots for Locations */
    .dot#location1 {
      top: 20%;
      left: 30%;
    }

    .dot#location2 {
      top: 50%;
      left: 60%;
    }

    .dot#location3 {
      top: 65%;
      left: 25%;
    }

    /* Canvas Container */
    .canvas-container {
      flex: 2; /* Left two-thirds of the screen */
      position: relative;
      display: none; /* Initially hidden */
      align-items: center;
      justify-content: center;
      background: #87CEEB; /* Sky blue */
    }

    .canvas-container.visible {
      display: flex; /* Show the canvas container */
    }

    /* Info Container */
    .info-container {
      flex: 1; /* Right one-third of the screen */
      background: #f9f9f9; /* Light gray background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1);
    }

    .info {
      max-width: 80%;
      font-size: 1em;
      color: #333;
      text-align: justify;
    }

    .info-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff6347; /* Tomato red */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      transition: background-color 0.2s;
    }

    .back-button:hover {
      background-color: #ff4500; /* Darker red on hover */
    }
  </style>
</head>
<body>
  <!-- Map Container -->
  <div class="map-container" id="map-container">
    <div class="complex-landmass">
      <!-- Location Dots -->
      <div class="dot" id="location1" data-title="The Acropolis" data-info="An ancient citadel located on a rocky outcrop above the city and containing the remains of several historically significant buildings."></div>
      <div class="dot" id="location2" data-title="Azure Coast" data-info="A stunning coastal region known for its crystal-clear waters and vibrant marine life."></div>
      <div class="dot" id="location3" data-title="Emerald Forest" data-info="A lush, dense forest teeming with diverse flora and fauna."></div>
    </div>
  </div>

  <!-- Canvas Container -->
  <div class="canvas-container" id="canvas-container">
    <canvas id="acropolis-view"></canvas>
    <button class="back-button" id="back-button">Back</button>
  </div>

  <!-- Info Container -->
  <div class="info-container">
    <div class="info">
      <div class="info-title" id="info-title">Welcome to Tiemeyerland</div>
      <p id="info-text">
        Tiemeyerland is a beautiful fictional landmass surrounded by cliffs and beaches,
        dotted with vibrant cities and villages. Explore its geography, culture, and history
        by clicking on the locations on the map!
      </p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // DOM Elements
      const mapContainer = document.getElementById('map-container');
      const canvasContainer = document.getElementById('canvas-container');
      const backButton = document.getElementById('back-button');
      const canvas = document.getElementById('acropolis-view');
      const infoTitle = document.getElementById('info-title');
      const infoText = document.getElementById('info-text');
      const dots = document.querySelectorAll('.dot');

      let scene, camera, renderer;

      /**
       * Function to Initialize the 3D Acropolis View
       */
      function initAcropolisView() {
        // Initialize Scene
        scene = new THREE.Scene();

        // Camera Setup
        camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
        camera.position.set(30, 20, 40);
        camera.lookAt(0, 10, 0);

        // Renderer Setup
        renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        scene.add(ambientLight, directionalLight);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Walls
        const wallMaterial = new THREE.MeshStandardMaterial({ color: 0xD2B48C });
        const wallHeight = 10;
        const wallWidth = 40;

        const createWall = (x, z, rotation) => {
          const wallGeometry = new THREE.BoxGeometry(wallWidth, wallHeight, 1);
          const wall = new THREE.Mesh(wallGeometry, wallMaterial);
          wall.position.set(x, wallHeight / 2, z);
          wall.rotation.y = rotation;
          scene.add(wall);
        };

        createWall(0, -20, 0);
        createWall(0, 20, 0);
        createWall(-20, 0, Math.PI / 2);
        createWall(20, 0, Math.PI / 2);

        // Tower
        const towerGeometry = new THREE.BoxGeometry(10, 20, 10);
        const towerMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
        const tower = new THREE.Mesh(towerGeometry, towerMaterial);
        tower.position.set(0, 10, 0);
        scene.add(tower);

        // Animation Loop
        function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        }
        animate();
      }

      // Handle Dot Clicks
      dots.forEach((dot) => {
        dot.addEventListener('click', () => {
          const title = dot.getAttribute('data-title');
          const info = dot.getAttribute('data-info');

          infoTitle.textContent = title;
          infoText.textContent = info;

          mapContainer.classList.add('hidden');
          canvasContainer.classList.add('visible');

          if (dot.id === 'location1') {
            initAcropolisView();
          }
        });
      });

      // Back Button Click
      backButton.addEventListener('click', () => {
        canvasContainer.classList.remove('visible');
        mapContainer.classList.remove('hidden');
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiemeyerland - Fixed Map</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      background: linear-gradient(to bottom, #87CEEB, #1E90FF); /* Sky blue gradient */
    }

    .map-container, .canvas-container {
      flex: 2; /* Left two-thirds of the screen */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 2px solid #ccc;
    }

    .canvas-container {
      display: none; /* Initially hidden */
    }

    .info-container {
      flex: 1; /* Right one-third of the screen */
      background: #f9f9f9; /* Light gray background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1);
    }

    .info {
      max-width: 80%;
      font-size: 1em;
      color: #333;
      text-align: justify;
    }

    .info-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .complex-landmass {
      position: relative;
      width: 70%; /* Adjusted size for better scaling */
      height: 70%;
      background: linear-gradient(to bottom, #2E8B57, #228B22); /* Gradient for land */
      border-radius: 60% 40% 50% 50% / 40% 60% 50% 50%; /* Organic map shape */
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index: 3;
    }

    .dot:hover {
      transform: scale(1.3); /* Enlarge on hover */
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    /* Dots for Locations on the Map */
    .dot#location1 {
      top: 20%;
      left: 30%;
    }

    .dot#location2 {
      top: 50%;
      left: 60%;
    }

    .dot#location3 {
      top: 65%;
      left: 25%;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff6347;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s;
    }

    .back-button:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>
  <div class="map-container" id="map-container">
    <div class="complex-landmass">
      <!-- Location Dots -->
      <div class="dot" id="location1" data-title="The Acropolis" data-info="An ancient citadel located on a rocky outcrop above the city and containing the remains of several historically significant buildings."></div>
      <div class="dot" id="location2" data-title="Azure Coast" data-info="A stunning coastal region known for its crystal-clear waters and vibrant marine life."></div>
      <div class="dot" id="location3" data-title="Emerald Forest" data-info="A lush, dense forest teeming with diverse flora and fauna."></div>
    </div>
  </div>
  <div class="canvas-container" id="canvas-container">
    <canvas id="acropolis-view"></canvas>
    <button class="back-button" id="back-button">Back</button>
  </div>
  <div class="info-container">
    <div class="info">
      <div class="info-title" id="info-title">Welcome to Tiemeyerland</div>
      <p id="info-text">
        Tiemeyerland is a beautiful fictional landmass surrounded by cliffs and beaches,
        dotted with vibrant cities and villages. Explore its geography, culture, and history
        by clicking on the locations on the map!
      </p>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dots = document.querySelectorAll('.dot');
      const infoTitle = document.getElementById('info-title');
      const infoText = document.getElementById('info-text');
      const mapContainer = document.getElementById('map-container');
      const canvasContainer = document.getElementById('canvas-container');
      const backButton = document.getElementById('back-button');
      const canvas = document.getElementById('acropolis-view');

      let scene, camera, renderer;

      function initAcropolisView() {
        // Create the Three.js scene for the Acropolis
        scene = new THREE.Scene();

        // Camera setup
        camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
        camera.position.set(30, 20, 40);
        camera.lookAt(0, 0, 0);

        // Renderer setup
        renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // Soft ambient light
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8); // Sunlight
        directionalLight.position.set(10, 20, 10);
        scene.add(ambientLight, directionalLight);

        // Animation loop
        function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        }
        animate();
      }

      dots.forEach(dot => {
        dot.addEventListener('click', () => {
          const title = dot.getAttribute('data-title');
          const info = dot.getAttribute('data-info');

          infoTitle.textContent = title;
          infoText.textContent = info;

          if (dot.id === 'location1') {
            mapContainer.style.display = 'none';
            canvasContainer.style.display = 'flex';
            initAcropolisView();
          }
        });
      });

      backButton.addEventListener('click', () => {
        canvasContainer.style.display = 'none';
        mapContainer.style.display = 'flex';
      });
    });
  </script>
</body>
</html>

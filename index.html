<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiemeyerland - Interactive Map</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      background: linear-gradient(to bottom, #87CEEB, #1E90FF); /* Sky blue gradient */
    }

    .map-container {
      flex: 2; /* Left two-thirds of the screen */
      position: relative;
      background: #87CEEB; /* Ocean background */
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 2px solid #ccc;
    }

    .info-container {
      flex: 1; /* Right one-third of the screen */
      background: #f9f9f9; /* Light gray background */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .info-container.hidden {
      transform: translateX(100%);
    }

    .info {
      max-width: 80%;
      font-size: 1.2em;
      color: #333;
      text-align: justify;
    }

    .complex-landmass {
      position: relative;
      width: 70%; /* Adjusted size for better scaling */
      height: 70%;
      background: #228B22; /* Forest green for land */
      border-radius: 50% 40% 60% 50% / 40% 50% 70% 50%;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Island Features */
    .complex-landmass::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 15%;
      width: 15%;
      height: 10%;
      background: #2E8B57; /* Darker green */
      border-radius: 70% 40% 60% 30%;
    }

    .complex-landmass::after {
      content: '';
      position: absolute;
      bottom: 10%;
      right: 10%;
      width: 15%;
      height: 12%;
      background: #2E8B57;
      border-radius: 50% 40% 70% 50%;
    }

    .river {
      position: absolute;
      top: 40%;
      left: 20%;
      width: 60%;
      height: 10%;
      background: #1E90FF; /* River blue */
      border-radius: 50%;
      transform: rotate(-15deg);
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .beach {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 10%;
      background: #FFD700; /* Sandy yellow */
      border-top-left-radius: 50%;
      border-top-right-radius: 50%;
    }

    /* Add dots representing locations */
    .dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .dot:hover {
      transform: scale(1.3); /* Enlarge on hover */
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    .dot#location1 {
      top: 20%;
      left: 30%;
    }

    .dot#location2 {
      top: 50%;
      left: 60%;
    }

    .dot#location3 {
      top: 65%;
      left: 25%;
    }

    /* Style for info text */
    .info-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .info {
      font-size: 1.2em;
      color: #333;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .map-container, .info-container {
        flex: 1;
        height: 50%;
      }

      .info-container {
        border-right: none;
        border-top: 2px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="complex-landmass">
      <div class="river"></div>
      <div class="beach"></div>
      <div class="dot" id="location1" data-info="City 1: Known for its beautiful gardens."></div>
      <div class="dot" id="location2" data-info="City 2: Famous for its coastal views."></div>
      <div class="dot" id="location3" data-info="City 3: A vibrant hub of culture and trade."></div>
    </div>
  </div>
  <div class="info-container hidden" id="info-container">
    <div class="info">
      <div class="info-title" id="info-title">Click a location</div>
      <p id="info-text">Click on a location on the map to learn more.</p>
    </div>
  </div>
  <script>
    // JavaScript to handle dot clicks and display info
    document.addEventListener('DOMContentLoaded', () => {
      const dots = document.querySelectorAll('.dot');
      const infoContainer = document.getElementById('info-container');
      const infoTitle = document.getElementById('info-title');
      const infoText = document.getElementById('info-text');

      dots.forEach(dot => {
        dot.addEventListener('click', () => {
          // Get the data from the clicked dot
          const info = dot.getAttribute('data-info');
          const [title, text] = info.split(': ');

          // Update the info panel
          infoTitle.textContent = title;
          infoText.textContent = text;

          // Show the info panel
          infoContainer.classList.remove('hidden');
        });
      });
    });
  </script>
</body>
</html>

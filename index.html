<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiemeyerland - Greek City-State</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #87CEEB; /* Ocean blue background */
      overflow: hidden;
    }

    .map-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .landmass {
      position: relative;
      width: 600px;
      height: 400px;
      background: #228B22; /* Forest green for land */
      border-radius: 50% 40% 60% 50% / 40% 50% 60% 50%;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .landmass::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 5%;
      width: 120px;
      height: 80px;
      background: #228B22;
      border-radius: 60% 40% 70% 30%;
      z-index: 1;
    }

    .landmass::after {
      content: '';
      position: absolute;
      bottom: 5%;
      right: 15%;
      width: 200px;
      height: 150px;
      background: #228B22;
      border-radius: 50% 50% 60% 40%;
      z-index: 1;
    }

    /* Dots for Points of Interest */
    .dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #FFD700; /* Golden dots */
      border-radius: 50%;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .dot:hover {
      transform: scale(1.2);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 10px 2px rgba(255, 215, 0, 0.8);
      }
      50% {
        box-shadow: 0 0 20px 5px rgba(255, 215, 0, 0.4);
      }
      100% {
        box-shadow: 0 0 10px 2px rgba(255, 215, 0, 0.8);
      }
    }

    /* Blurb styles for Pop-up Info */
    .blurb {
      position: absolute;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 15px;
      display: none;
      z-index: 10;
    }

    .blurb h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
    }

    .blurb p {
      margin: 0;
      font-size: 0.9em;
    }

    /* Positioning the dots */
    .dot#dot1 {
      top: 20%;
      left: 30%;
    }

    .dot#dot2 {
      top: 40%;
      left: 60%;
    }

    .dot#dot3 {
      top: 70%;
      left: 20%;
    }

    .dot#dot4 {
      top: 50%;
      left: 40%;
    }

    .dot#dot5 {
      top: 80%;
      left: 70%;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="landmass">
      <!-- Dots for districts -->
      <div class="dot" id="dot1" data-title="Acropolis District" data-content="The political and cultural center of Tiemeyerland, featuring grand temples and public forums."></div>
      <div class="dot" id="dot2" data-title="Agora Market" data-content="A bustling marketplace where merchants trade goods and ideas."></div>
      <div class="dot" id="dot3" data-title="Temple of Poseidon" data-content="A sacred site dedicated to the god of the sea, overlooking the ocean cliffs."></div>
      <div class="dot" id="dot4" data-title="Harbor of Athena" data-content="A fortified port where ships dock and naval activities flourish."></div>
      <div class="dot" id="dot5" data-title="Island of Delphi" data-content="A mysterious island believed to be home to oracles and ancient wisdom."></div>
    </div>

    <!-- Blurb to display information -->
    <div class="blurb" id="blurb">
      <h3 id="blurb-title"></h3>
      <p id="blurb-content"></p>
    </div>
  </div>

  <script>
    const dots = document.querySelectorAll('.dot');
    const blurb = document.getElementById('blurb');
    const blurbTitle = document.getElementById('blurb-title');
    const blurbContent = document.getElementById('blurb-content');

    dots.forEach(dot => {
      dot.addEventListener('click', (event) => {
        const title = event.target.getAttribute('data-title');
        const content = event.target.getAttribute('data-content');

        blurbTitle.textContent = title;
        blurbContent.textContent = content;

        const dotRect = event.target.getBoundingClientRect();
        const blurbWidth = blurb.offsetWidth;
        const blurbHeight = blurb.offsetHeight;

        blurb.style.left = `${dotRect.left + window.scrollX + 20}px`;
        blurb.style.top = `${dotRect.top + window.scrollY - blurbHeight / 2}px`;
        blurb.style.display = 'block';
      });
    });

    // Hide blurb when clicking anywhere else
    document.addEventListener('click', (event) => {
      if (!event.target.classList.contains('dot')) {
        blurb.style.display = 'none';
      }
    });
  </script>
</body>
</html>

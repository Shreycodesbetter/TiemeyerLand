<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiemeyerland - Interactive Map</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      overflow: hidden;
      background: #87CEEB; /* Ocean blue background */
    }

    .map-container {
      flex: 1; /* Left half of the screen */
      position: relative;
      background: #87CEEB; /* Ocean background */
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 2px solid #ccc;
    }

    .info-container {
      flex: 1; /* Right half of the screen */
      background: #f9f9f9; /* Light gray background */
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .info {
      max-width: 80%;
      font-size: 1.1em;
      color: #333;
      text-align: justify;
      display: none; /* Hidden by default */
    }

    .complex-landmass {
      position: relative;
      width: 80%;
      height: 80%;
      background: #228B22; /* Forest green for land */
      border-radius: 50% 40% 60% 50% / 40% 50% 60% 50%;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Add irregular extensions to the landmass */
    .complex-landmass::before {
      content: '';
      position: absolute;
      top: 5%;
      left: 10%;
      width: 150px;
      height: 100px;
      background: #228B22;
      border-radius: 70% 40% 60% 30%;
      z-index: 1;
    }

    .complex-landmass::after {
      content: '';
      position: absolute;
      bottom: 5%;
      right: 8%;
      width: 200px;
      height: 120px;
      background: #228B22;
      border-radius: 50% 40% 70% 50%;
      z-index: 1;
    }

    /* Add dots representing locations */
    .dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .dot:hover {
      transform: scale(1.2); /* Enlarge on hover */
    }

    .dot#location1 {
      top: 20%;
      left: 30%;
    }

    .dot#location2 {
      top: 50%;
      left: 60%;
    }

    .dot#location3 {
      top: 65%;
      left: 25%;
    }

    /* Style for info text */
    .info {
      font-size: 1.2em;
      color: #333;
      display: none; /* Hidden by default */
    }

    .info.active {
      display: block; /* Show only when active */
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="complex-landmass">
      <div class="dot" id="location1" data-info="This is City 1, known for its beautiful gardens."></div>
      <div class="dot" id="location2" data-info="This is City 2, famous for its coastal views."></div>
      <div class="dot" id="location3" data-info="This is City 3, a vibrant hub of culture and trade."></div>
    </div>
  </div>
  <div class="info-container">
    <p class="info" id="info">Click on a location to see details here.</p>
  </div>
  <script>
    // JavaScript to handle dot clicks and display info
    document.addEventListener('DOMContentLoaded', () => {
      const dots = document.querySelectorAll('.dot');
      const info = document.getElementById('info');

      dots.forEach(dot => {
        dot.addEventListener('click', () => {
          // Update the info text with the clicked dot's data
          info.textContent = dot.getAttribute('data-info');
          info.classList.add('active'); // Show the info
        });
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiemeyerland - Fixed Acropolis</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      background: linear-gradient(to bottom, #87CEEB, #1E90FF); /* Sky blue gradient */
    }

    .map-container, .canvas-container {
      flex: 2; /* Left two-thirds of the screen */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 2px solid #ccc;
    }

    .canvas-container {
      display: none; /* Initially hidden */
    }

    .info-container {
      flex: 1; /* Right one-third of the screen */
      background: #f9f9f9; /* Light gray background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1);
    }

    .info {
      max-width: 80%;
      font-size: 1em;
      color: #333;
      text-align: justify;
    }

    .info-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff6347;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s;
    }

    .back-button:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>
  <div class="map-container" id="map-container">
    <div class="complex-landmass">
      <!-- Location Dots -->
      <div class="dot" id="location1" data-title="The Acropolis" data-info="An ancient citadel located on a rocky outcrop above the city and containing the remains of several historically significant buildings."></div>
      <div class="dot" id="location2" data-title="Azure Coast" data-info="A stunning coastal region known for its crystal-clear waters and vibrant marine life."></div>
      <div class="dot" id="location3" data-title="Emerald Forest" data-info="A lush, dense forest teeming with diverse flora and fauna."></div>
    </div>
  </div>
  <div class="canvas-container" id="canvas-container">
    <canvas id="acropolis-view"></canvas>
    <button class="back-button" id="back-button">Back</button>
  </div>
  <div class="info-container">
    <div class="info">
      <div class="info-title" id="info-title">Welcome to Tiemeyerland</div>
      <p id="info-text">
        Tiemeyerland is a beautiful fictional landmass surrounded by cliffs and beaches,
        dotted with vibrant cities and villages. Explore its geography, culture, and history
        by clicking on the locations on the map!
      </p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dots = document.querySelectorAll('.dot');
      const infoTitle = document.getElementById('info-title');
      const infoText = document.getElementById('info-text');
      const mapContainer = document.getElementById('map-container');
      const canvasContainer = document.getElementById('canvas-container');
      const backButton = document.getElementById('back-button');
      const canvas = document.getElementById('acropolis-view');

      let scene, camera, renderer;

      function initAcropolisView() {
        // Create the scene
        scene = new THREE.Scene();

        // Camera setup
        camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
        camera.position.set(30, 20, 40);
        camera.lookAt(0, 0, 0);

        // Renderer setup
        renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        scene.add(directionalLight);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Walls with faded tan color
        const wallMaterial = new THREE.MeshStandardMaterial({ color: 0xD2B48C }); // Faded tan
        const wallHeight = 10;
        const wallWidth = 40;

        const createWall = (x, z, rotation) => {
          const wallGeometry = new THREE.BoxGeometry(wallWidth, wallHeight, 1);
          const wall = new THREE.Mesh(wallGeometry, wallMaterial);
          wall.position.set(x, wallHeight / 2, z);
          wall.rotation.y = rotation;
          scene.add(wall);

          // Add crenellations
          for (let i = -wallWidth / 2; i < wallWidth / 2; i += 2) {
            const crenellation = new THREE.Mesh(
              new THREE.BoxGeometry(1, 2, 1),
              wallMaterial
            );
            crenellation.position.set(
              x + Math.cos(rotation) * i,
              wallHeight + 1,
              z + Math.sin(rotation) * i
            );
            scene.add(crenellation);
          }
        };

        createWall(0, -20, 0); // Front wall
        createWall(0, 20, 0); // Back wall
        createWall(-20, 0, Math.PI / 2); // Left wall
        createWall(20, 0, Math.PI / 2); // Right wall

        // Central Tower with darker brown color
        const towerGeometry = new THREE.BoxGeometry(10, 20, 10);
        const towerMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 }); // Dark brown
        const tower = new THREE.Mesh(towerGeometry, towerMaterial);
        tower.position.set(0, 10, 0);
        scene.add(tower);

        // Windows for the tower (light blue)
        const windowMaterial = new THREE.MeshStandardMaterial({ color: 0x87CEEB }); // Light blue
        const windowGeometry = new THREE.BoxGeometry(2, 2, 0.1);
        const createWindow = (x, y, z, rotation = 0) => {
          const window = new THREE.Mesh(windowGeometry, windowMaterial);
          window.position.set(x, y, z);
          window.rotation.y = rotation;
          tower.add(window);
        };

        // Create rows of windows evenly distributed
        for (let y = 5; y <= 15; y += 5) {
          createWindow(-3, y, 5.1); // Front left
          createWindow(3, y, 5.1); // Front right
          createWindow(-3, y, -5.1); // Back left
          createWindow(3, y, -5.1); // Back right
          createWindow(-5.1, y, -3, Math.PI / 2); // Left bottom
          createWindow(-5.1, y, 3, Math.PI / 2); // Left top
          createWindow(5.1, y, -3, Math.PI / 2); // Right bottom
          createWindow(5.1, y, 3, Math.PI / 2); // Right top
        }

        // Gate
        const gateGeometry = new THREE.BoxGeometry(8, 8, 1);
        const gateMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 }); // Brown gate
        const gate = new THREE.Mesh(gateGeometry, gateMaterial);
        gate.position.set(0, 4, -20.5);
        scene.add(gate);

        // Animation loop
        function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        }
        animate();
      }

      dots.forEach(dot => {
        dot.addEventListener('click', () => {
          const title = dot.getAttribute('data-title');
          const info = dot.getAttribute('data-info');

          infoTitle.textContent = title;
          infoText.textContent = info;

          if (dot.id === 'location1') {
            mapContainer.style.display = 'none';
            canvasContainer.style.display = 'flex';
            initAcropolisView();
          }
        });
      });

      backButton.addEventListener('click', () => {
        canvasContainer.style.display = 'none';
        mapContainer.style.display = 'flex';
      });
    });
  </script>
</body>
</html>
